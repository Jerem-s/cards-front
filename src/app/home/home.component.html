<!-- your navs bound to current route fragments -->
<ul ngbNav [activeId]="route.fragment" class="nav-tabs">
  <li [ngbNavItem]="link.route" *ngFor="let link of links">
    <a ngbNavLink [routerLink]="link.route">{{ link.title }}</a>
  </li>
</ul>

<!-- and an actual outlet elsewhere -->
<router-outlet></router-outlet>
